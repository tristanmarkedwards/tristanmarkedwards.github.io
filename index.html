<script type="text/javascript">
    $(document).ready(function() {
		menu.create();
		header.create();
		footer.create();
		// routing.initialise();
		
		particle.controller.start();

		$(`#header-home`).hide();
		$(`#responsive-menu-home`).hide();
		$(`#logofade`).addClass(`homepage-view`);

		$(`.logo1`).removeClass(`logo1`);
		$(`.logo2`).remove();
    });

	$(`.movement-arrow`).click(function (){
		var offset = $(`.content2`).offset().top;
		if(offset > window.scrollY){
			$('html,body').animate({scrollTop: offset}, 1000);
		}

		var tempInterval = setInterval(function () {
			if (window.scrollY > 200){
				$(`.movement-arrow`).hide();
				clearInterval(tempInterval);
			}
		}, 250);

		$(`.movement-arrow`).hide();
	});

	$( window ).scroll(function() {
		if (window.scrollY <= 200){
			$(`.movement-arrow`).show();
		}
	});
</script>
