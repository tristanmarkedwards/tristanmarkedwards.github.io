<script type="text/javascript">
    $(document).ready(function() {
		menu.create();
		// header.create();
		footer.create();
		
		particle.controller.start();

		$(`#header-home`).hide();
		$(`#responsive-menu-home`).hide();
		$(`#logofade`).remove();
    });

	$(`.movement-arrow`).click(function (){
		var offset = $(`.content2`).offset().top;
		if(offset > window.scrollY){

			$('html,body').animate(
				{
					scrollTop: offset
				}, 
				{
					duration: 1000,
					complete: function () {
					}
				});
		}

		var fadeOutArrow = setInterval(function () {
			if (window.scrollY > 200){
				$(`.movement-arrow`).hide();
				clearInterval(fadeOutArrow);
			}
		}, 250);

		$(`.movement-arrow`).hide();
	});
</script>
